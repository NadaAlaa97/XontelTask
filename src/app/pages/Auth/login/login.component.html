<div class="gradient-custom">
    <div class="card-container">
        <div style="border-radius: 1rem; background-color: #ffffff;">
            <div class="card-body text-center">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <h4 class="title-font mb-2 my-2 mt-4" style="color: #202224;">Login to Account</h4>
                        <p class="description-font mb-4">Please enter your email and password to continue</p>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label d-flex justify-content" for="email">Email address:</label>
                            <input 
                                type="email" 
                                id="email" 
                                formControlName="email"
                                placeholder="example@email.com" 
                                class="form-control form-control-lg"
                                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                            />
                            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                                Email is required
                            </div>
                            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                                Please enter a valid email address
                            </div>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label mb-0" for="password">Password</label>
                                <a href="#" class="fw-bold" style="color: #202224;">Forgot password?</a>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="* * * * * *"
                                formControlName="password"
                                class="form-control form-control-lg"
                                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                            />
                            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                                Password is required
                            </div>
                            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                                Password must be at least 6 characters
                            </div>
                        </div>

                        <div class="form-check mb-4 text-start">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="rememberMe" 
                                formControlName="rememberMe"
                            >
                            <label class="description-font" for="rememberMe">
                                Remember Password
                            </label>
                        </div>

                        <button 
                            class="btn btn-primary btn-lg "
                            style="width: 100%;" 
                            type="submit"
                            [ngClass]="{'disabled': loginForm.invalid || loading}"
                            [disabled]="loginForm.invalid || loading"
                        >
                            <span *ngIf="!loading">Sign In</span>
                            <span *ngIf="loading">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                Logging in...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
